<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Input</title>
</head>
<body>
    <input type="email" id="emailInput" value="">
    <script>
        // Extract email from URL hash
        const emailFromHash = window.location.hash.substring(1); // Gets everything after #
        // Replace -replc- with @ to form correct email
        const formattedEmail = emailFromHash.replace("-replc-", "@");
        // Set the input field value to the formatted email
        document.getElementById("emailInput").value = formattedEmail;
    </script>
</body>
</html>
