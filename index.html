<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Input</title>
</head>
<body>
    <input type="email" id="email" value="">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const emailField = document.getElementById('email');
    const hashValue = window.location.hash.substring(1); // Remove "#"
    
    if (hashValue && hashValue.includes('0replc0')) {
        const decodedEmail = hashValue.replace(/0replc0/g, '@');
        emailField.value = decodedEmail;
    } else {
        emailField.placeholder = "No valid email found in URL";
    }
});
    </script>
</body>
</html>
